{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseUrl }}
<header>
<h1>{{.Title}}</h1>
<div class="publishInfo">
  {{.Date.Format "2006-01-02"}} | <span class="badge">{{ range .Params.tags }}  <span class="label label-default"><a href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a></span>  {{ end }}</span>
</div>
</header>
<hr>
<section>
{{ .Content }}
</section>
{{ partial "comments.html" . }}
{{ partial "footer.html" . }}
