{{ $baseurl := .Site.BaseUrl }}
<li class="list-group-item">
  {{ .Date.Format "2006-01-02" }} <a href="{{ .Permalink }}">{{ .Title }}</a>
  <span class="badge label label-default">{{ range .Params.tags }}  <span class="label label-default"><a href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a></span>  {{ end }}</span>
</li>
